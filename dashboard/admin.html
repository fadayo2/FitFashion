<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Command | FITFASHION</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .font-serif { font-family: 'Cinzel', serif; }
        .sidebar-link.active { 
            color: #eab308; 
            background: linear-gradient(to right, transparent, rgba(234, 179, 8, 0.05)); 
            border-right: 2px solid #eab308;
        }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-track { background: #000; }
        .custom-scroll::-webkit-scrollbar-thumb { background: #1c1917; border-radius: 10px; }
    </style>
</head>
<body class="bg-black text-zinc-300 h-screen flex flex-col lg:flex-row overflow-hidden">

    <aside class="order-2 lg:order-1 w-full lg:w-64 border-t lg:border-t-0 lg:border-r border-yellow-900/20 bg-zinc-950 flex flex-row lg:flex-col z-[110]">
        <div class="hidden lg:block p-8">
            <h1 class="font-serif text-lg tracking-[0.3em] text-yellow-500 uppercase">FitFashion</h1>
            <p class="text-[9px] uppercase tracking-widest text-zinc-600 mt-1">Command Center</p>
        </div>

        <nav class="flex flex-row lg:flex-col flex-1 justify-around lg:justify-start lg:mt-4">
            <button onclick="showSection('orders')" id="nav-orders" class="sidebar-link active flex-1 lg:flex-none flex flex-col lg:flex-row items-center lg:items-start px-4 lg:px-8 py-4 text-[9px] lg:text-[10px] uppercase tracking-widest transition-all gap-2">
                <svg class="w-5 h-5 lg:w-4 lg:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M16 11V7a4 4 0 00-8 0v4M5 9h14l1 12H4L5 9z" stroke-width="1.5"/></svg>
                <span>Orders</span>
            </button>
            <button onclick="showSection('products')" id="nav-products" class="sidebar-link flex-1 lg:flex-none flex flex-col lg:flex-row items-center lg:items-start px-4 lg:px-8 py-4 text-[9px] lg:text-[10px] uppercase tracking-widest transition-all gap-2">
                <svg class="w-5 h-5 lg:w-4 lg:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M12 4v16m8-8H4" stroke-width="1.5"/></svg>
                <span>Inventory</span>
            </button>
            <button onclick="showSection('mail')" id="nav-mail" class="sidebar-link flex-1 lg:flex-none flex flex-col lg:flex-row items-center lg:items-start px-4 lg:px-8 py-4 text-[9px] lg:text-[10px] uppercase tracking-widest transition-all gap-2">
                <svg class="w-5 h-5 lg:w-4 lg:h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z" stroke-width="1.5"/></svg>
                <span>Mails</span>
            </button>
        </nav>

        <div class="hidden lg:block p-8 border-t border-zinc-900">
            <button onclick="handleLogout()" class="text-[9px] uppercase tracking-widest text-red-900 hover:text-red-500 transition-colors">Logout</button>
        </div>
    </aside>

    <main class="order-1 lg:order-2 flex-1 overflow-y-auto custom-scroll p-6 lg:p-12 bg-black relative">
        
        <div class="mb-12 h-64 bg-zinc-950/20 rounded-3xl border border-zinc-900 p-6">
            <canvas id="revenueChart"></canvas>
        </div>

        <section id="ordersSection" class="relative z-10">
            <header class="mb-10">
                <h2 class="text-3xl lg:text-4xl font-serif text-white uppercase tracking-tighter">Orders</h2>
                <div class="h-[1px] w-12 bg-yellow-600 mt-4"></div>
            </header>

            <div class="bg-zinc-950/40 border border-zinc-900 rounded-2xl overflow-hidden shadow-2xl">
                <table class="w-full text-left text-[10px] uppercase tracking-[0.15em]">
                    <thead class="bg-zinc-900/50 text-zinc-500 border-b border-zinc-800/50">
                        <tr>
                            <th class="px-8 py-5">Ref</th>
                            <th class="px-8 py-5">Client</th>
                            <th class="px-8 py-5 text-right">Value</th>
                            <th class="px-8 py-5 text-center">Status</th>
                            <th class="px-8 py-5 text-right">Action</th>
                        </tr>
                    </thead>
                    <tbody id="orderTableBody" class="divide-y divide-zinc-900/50">
                        </tbody>
                </table>
            </div>
        </section>

        <section id="productsSection" class="hidden relative z-10">
            <header class="mb-10">
                <h2 class="text-3xl lg:text-4xl font-serif text-white uppercase tracking-tighter">Inventory</h2>
                <div class="h-[1px] w-12 bg-yellow-600 mt-4"></div>
            </header>
            <div class="max-w-2xl bg-zinc-950/40 border border-zinc-900 rounded-2xl p-6 lg:p-10">
                <form id="productForm" class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="space-y-2">
                            <label class="text-[9px] uppercase tracking-widest text-zinc-500">Product Name</label>
                            <input type="text" id="p-name" required class="w-full bg-black/50 border border-zinc-800 rounded-xl p-4 text-xs text-white focus:border-yellow-600 outline-none">
                        </div>
                        <div class="space-y-2">
                            <label class="text-[9px] uppercase tracking-widest text-zinc-500">Price (₦)</label>
                            <input type="number" id="p-price" required class="w-full bg-black/50 border border-zinc-800 rounded-xl p-4 text-xs text-white focus:border-yellow-600 outline-none">
                        </div>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] uppercase tracking-widest text-zinc-500">Image URL</label>
                        <input type="file" id="p-image" placeholder="https://..." class="w-full bg-black/50 border border-zinc-800 rounded-xl p-4 text-xs text-white focus:border-yellow-600 outline-none">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] uppercase tracking-widest text-zinc-500">Description</label>
                        <textarea id="p-desc" rows="4" class="w-full bg-black/50 border border-zinc-800 rounded-xl p-4 text-xs text-white focus:border-yellow-600 outline-none resize-none"></textarea>
                    </div>
                    <button type="submit" class="w-full py-5 bg-yellow-600 text-black font-bold uppercase tracking-[0.3em] text-[10px] rounded-xl hover:bg-yellow-500 transition-all">Authorize Deployment</button>
                </form>
            </div>
        </section>

        <section id="mailSection" class="hidden relative z-10">
            <header class="mb-10">
                <h2 class="text-3xl lg:text-4xl font-serif text-white uppercase tracking-tighter">Communication</h2>
                <div class="h-[1px] w-12 bg-yellow-600 mt-4"></div>
            </header>
            <div class="lg:col-span-2 bg-zinc-950/40 border border-zinc-900 rounded-2xl p-6 lg:p-10 shadow-2xl">
                <form id="emailForm" class="space-y-6">
                    <div class="space-y-2">
                        <label class="text-[9px] uppercase tracking-widest text-zinc-500">Recipient</label>
                        <select id="mailRecipient" class="w-full bg-black/50 border border-zinc-800 rounded-xl p-4 text-xs text-white focus:border-yellow-600 outline-none">
                            <option value="all">Broadcast to All Clients</option>
                        </select>
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] uppercase tracking-widest text-zinc-500">Subject</label>
                        <input type="text" id="mailSubject" class="w-full bg-black/50 border border-zinc-800 rounded-xl p-4 text-xs text-white focus:border-yellow-600 outline-none">
                    </div>
                    <div class="space-y-2">
                        <label class="text-[9px] uppercase tracking-widest text-zinc-500">Content</label>
                        <textarea id="mailContent" rows="8" class="w-full bg-black/50 border border-zinc-800 rounded-xl p-4 text-xs text-white focus:border-yellow-600 outline-none resize-none"></textarea>
                    </div>
                    <button type="submit" class="px-12 py-4 bg-yellow-600 text-black font-bold uppercase tracking-[0.3em] text-[10px] rounded-full">Transmit Message</button>
                </form>
            </div>
        </section>
    </main>

    <div id="userModal" class="fixed inset-0 z-[200] bg-black/95 backdrop-blur-md hidden flex items-center justify-center p-4">
        <div class="bg-zinc-950 border border-yellow-700/20 w-full max-w-xl rounded-3xl p-8 lg:p-12 relative shadow-2xl">
            <button onclick="closeModal()" class="absolute top-6 right-6 text-zinc-500 hover:text-white">✕</button>
            <h3 class="font-serif text-2xl text-white mb-8 uppercase tracking-[0.2em]">Client Dossier</h3>
            <div id="modalContent" class="space-y-8 text-xs tracking-widest leading-loose"></div>
        </div>
    </div>

    <script>
        function showSection(section) {
            ['orders', 'products', 'mail'].forEach(id => {
                document.getElementById(id + 'Section').classList.add('hidden');
                document.getElementById('nav-' + id).classList.remove('active');
            });
            document.getElementById(section + 'Section').classList.remove('hidden');
            document.getElementById('nav-' + section).classList.add('active');
        }

        function closeModal() {
            document.getElementById('userModal').classList.add('hidden');
        }
    </script>
     <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("v3_zFxt5n7gmDIsZJ");
        })();
    </script>
    <script type="module" src="../js/admin.js"></script>
</body>
</html>
