<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign Up | FITFASHION</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    #particleCanvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }
    /* Smooth transition for the message fade-in */
    #message { transition: all 0.3s ease; }
  </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4 sm:p-6 overflow-x-hidden">

    <canvas id="particleCanvas"></canvas>

    <div class="relative group w-full max-w-[440px] z-10">
        
        <div class="absolute -inset-1 bg-gradient-to-r from-yellow-800 via-yellow-400 to-yellow-800 rounded-2xl blur opacity-20 group-focus-within:opacity-40 transition duration-1000"></div>
        
        <div class="relative bg-black/80 backdrop-blur-md border border-yellow-700/40 rounded-2xl p-6 sm:p-10 shadow-2xl">
            
            <div class="text-center mb-8">
                <h1 class="text-2xl sm:text-3xl font-serif font-light tracking-[0.3em] text-transparent bg-clip-text bg-gradient-to-b from-yellow-100 via-yellow-400 to-yellow-700 uppercase">
                    Join FITFASHION
                </h1>
                <p class="text-[10px] text-zinc-500 uppercase tracking-[0.2em] mt-2 font-light italic">Refine your aesthetic</p>
            </div>

            <form id="signupForm" class="space-y-4 sm:space-y-5">
                <div class="space-y-1">
                    <input id="name" type="text" placeholder="Full Name"
                        class="w-full bg-zinc-900/40 border border-zinc-800 text-yellow-50 text-sm rounded-xl focus:ring-1 focus:ring-yellow-500 focus:border-yellow-500 block p-4 transition-all outline-none placeholder-zinc-600" 
                        required />
                </div>

                <div class="space-y-1">
                    <input id="email" type="email" placeholder="Email Address"
                        class="w-full bg-zinc-900/40 border border-zinc-800 text-yellow-50 text-sm rounded-xl focus:ring-1 focus:ring-yellow-500 focus:border-yellow-500 block p-4 transition-all outline-none placeholder-zinc-600" 
                        required />
                </div>

                <div class="space-y-1">
                    <input id="password" type="password" placeholder="Create Password"
                        class="w-full bg-zinc-900/40 border border-zinc-800 text-yellow-50 text-sm rounded-xl focus:ring-1 focus:ring-yellow-500 focus:border-yellow-500 block p-4 transition-all outline-none placeholder-zinc-600" 
                        required />
                </div>

                <button class="w-full py-4 mt-2 bg-gradient-to-r from-yellow-700 via-yellow-500 to-yellow-700 hover:from-yellow-600 hover:to-yellow-400 text-black font-bold uppercase tracking-widest text-[10px] sm:text-xs rounded-xl transition duration-300 shadow-[0_0_20px_rgba(234,179,8,0.2)] active:scale-[0.97]">
                    Create Account
                </button>
            </form>

            <div class="mt-8 flex flex-col items-center gap-4 border-t border-zinc-900 pt-6">
                <p class="text-[11px] text-zinc-500 tracking-wide">
                    Already part of the fashion?
                    <a href="login.html" class="text-yellow-600 hover:text-yellow-400 transition-colors ml-1 font-medium">Log In</a>
                </p>
            </div>

            <p id="message" class="text-center text-xs mt-4 min-h-[1rem]"></p>
        </div>
    </div>

  <script>
    /* Particle Engine */
    const canvas = document.getElementById('particleCanvas');
    const ctx = canvas.getContext('2d');
    let particles = [];
    function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
    window.addEventListener('resize', resize);
    resize();
    class Particle {
        constructor() { this.reset(); }
        reset() {
            this.x = Math.random() * canvas.width;
            this.y = Math.random() * canvas.height;
            this.size = Math.random() * 1.5 + 0.1;
            this.speedX = (Math.random() - 0.5) * 0.4;
            this.speedY = (Math.random() - 0.5) * 0.4;
            this.opacity = Math.random() * 0.4 + 0.1;
        }
        update() {
            this.x += this.speedX; this.y += this.speedY;
            if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
        }
        draw() {
            ctx.fillStyle = `rgba(212, 175, 55, ${this.opacity})`;
            ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
        }
    }
    for (let i = 0; i < 80; i++) particles.push(new Particle());
    function animate() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        particles.forEach(p => { p.update(); p.draw(); });
        requestAnimationFrame(animate);
    }
    animate();
  </script>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

export const supabase = createClient(
  "https://hjghemoxbyexeemwpjrx.supabase.co",
  "sb_publishable_lByAZQ0ZtFEYN9_G13E7Tg_e4RXrQG6"
);

    const form = document.getElementById("signupForm");
    const msg = document.getElementById("message");

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      msg.textContent = "Processing application...";
      msg.className = "text-yellow-600 text-center animate-pulse text-[10px]";

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      const { data, error } = await supabase.auth.signUp({
        email,
        password,
      });

      if (error) {
        msg.textContent = error.message;
        msg.className = "text-red-500 text-center text-[10px]";
        return;
      }

      // Save profile
      const { error: profileError } = await supabase.from("profiles").insert({
        id: data.user.id,
        full_name: name,
        role: "user"
      });

      if (profileError) {
        msg.textContent = "Auth successful, but profile creation failed.";
        msg.className = "text-yellow-500 text-center text-[10px]";
      } else {
        msg.textContent = "Success! Verify your email to continue.";
        msg.className = "text-green-500 text-center font-bold text-[10px]";
      }
    });
  </script>

</body>
</html>
