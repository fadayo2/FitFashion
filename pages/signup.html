<!DOCTYPE html>

        #message { transition: all 0.3s ease; }
    </style>
</head>
<body class="bg-black flex items-center justify-center min-h-screen p-4 overflow-x-hidden">

    <canvas id="particleCanvas"></canvas>

    <div class="relative group w-full max-w-[400px] z-10">
        <div class="absolute -inset-1 bg-gradient-to-r from-yellow-900 via-yellow-500 to-yellow-900 rounded-2xl blur opacity-10 group-hover:opacity-30 transition duration-1000"></div>
        
        <div class="relative bg-zinc-950/80 backdrop-blur-xl border border-white/5 rounded-2xl p-8 sm:p-12 shadow-2xl text-center">
            
            <div class="mb-10">

                    FITFASHION

                <p class="text-[9px] text-zinc-500 uppercase tracking-[0.3em] mt-3 font-light">Exclusive Aesthetic Entry</p>
            </div>

            <div class="space-y-6">
                <button id="googleBtn" class="w-full py-4 flex items-center justify-center gap-4 bg-white hover:bg-zinc-200 text-black font-black uppercase tracking-[0.2em] text-[10px] rounded-full transition duration-500 active:scale-95">
                    <svg class="w-4 h-4" viewBox="0 0 24 24">

                        <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/>
                        <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" fill="#FBBC05"/>
                        <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/>
                    </svg>
                    Continue with Google

            <div class="mt-12 pt-6 border-t border-white/5">

                    By entering, you agree to our <br> 
                    <span class="text-zinc-400">Terms of Aesthetic & Privacy</span>
                </p>
            </div>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('particleCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        function resize() { canvas.width = window.innerWidth; canvas.height = window.innerHeight; }
        window.addEventListener('resize', resize);
        resize();
        class Particle {
            constructor() { this.reset(); }
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 1.2 + 0.1;
                this.speedX = (Math.random() - 0.5) * 0.3;
                this.speedY = (Math.random() - 0.5) * 0.3;
                this.opacity = Math.random() * 0.3;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x < 0 || this.x > canvas.width || this.y < 0 || this.y > canvas.height) this.reset();
            }
            draw() {
                ctx.fillStyle = `rgba(255, 255, 255, ${this.opacity})`;
                ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill();
            }
        }
        for (let i = 0; i < 60; i++) particles.push(new Particle());
        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            particles.forEach(p => { p.update(); p.draw(); });
            requestAnimationFrame(animate);
        }
        animate();
    </script>

    <script type="module">
        import { createClient } from "https://esm.sh/@supabase/supabase-js";

        const supabase = createClient(
            "https://hjghemoxbyexeemwpjrx.supabase.co",
            "sb_publishable_lByAZQ0ZtFEYN9_G13E7Tg_e4RXrQG6"
        );

        const googleBtn = document.getElementById("googleBtn");
        const msg = document.getElementById("message");

        googleBtn.addEventListener("click", async () => {
            msg.textContent = "Authenticating with Google...";
            googleBtn.disabled = true;
            googleBtn.style.opacity = "0.5";

            const { error } = await supabase.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    // This redirects them back to your shop after they click their Google account
                    redirectTo: window.location.origin + '/index.html'
                }
            });

            if (error) {
                msg.textContent = "Error: " + error.message;
                googleBtn.disabled = false;
                googleBtn.style.opacity = "1";
            }
        });
    </script>
</body>
</html>
