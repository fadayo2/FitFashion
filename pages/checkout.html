<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout | FitFashion</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&display=swap');
        .font-serif { font-family: 'Cinzel', serif; }
        input:focus { outline: none; border-color: #ca8a04 !important; }
    </style>
</head>
<body class="bg-black text-zinc-300 selection:bg-yellow-900">

    <div id="reviewModal" class="fixed inset-0 z-[300] hidden flex items-center justify-center px-6">
    <div class="absolute inset-0 bg-black/95 backdrop-blur-md"></div>
    
    <div class="relative bg-zinc-950 border border-zinc-800 w-full max-w-xl rounded-3xl p-8 sm:p-12 overflow-y-auto max-h-[90vh]">
        <h2 class="font-serif text-2xl tracking-[0.4em] text-white uppercase text-center mb-8">Review Order</h2>
        
        <div class="space-y-8">
            <div id="reviewDetails" class="space-y-6">
                </div>

            <div class="flex flex-col sm:flex-row gap-4 pt-8 border-t border-zinc-900">
                <button onclick="closeReview()" class="flex-1 py-4 border border-zinc-800 rounded-full text-[10px] uppercase tracking-widest text-zinc-500 hover:bg-zinc-900 transition-all">
                    Go Back & Edit
                </button>
                <button id="finalConfirmBtn" class="flex-1 py-4 bg-yellow-600 rounded-full text-[10px] uppercase tracking-widest text-black font-bold hover:bg-yellow-500 transition-all shadow-xl shadow-yellow-900/20">
                    Yes, Everything is Correct
                </button>
            </div>
        </div>
    </div>
</div>

    <div class="max-w-7xl mx-auto px-6 py-12 lg:py-20">
        <header class="mb-16 text-center">
            <h1 class="font-serif text-3xl tracking-[0.5em] text-white uppercase">Secure Checkout</h1>
            <div class="h-[1px] w-20 bg-yellow-600 mx-auto mt-4"></div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-12 gap-16">
            <div class="lg:col-span-7 space-y-12">
                <section>
                    <h3 class="text-[10px] uppercase tracking-[0.4em] text-yellow-600 mb-8">01. Shipping Information</h3>
                    <div class="grid grid-cols-2 gap-4">
                        <input type="text" placeholder="First Name" class="col-span-1 bg-zinc-900/50 border border-zinc-800 rounded-xl p-4 text-xs">
                        <input type="text" placeholder="Last Name" class="col-span-1 bg-zinc-900/50 border border-zinc-800 rounded-xl p-4 text-xs">
                        <input type="text" placeholder="Shipping Address" class="col-span-2 bg-zinc-900/50 border border-zinc-800 rounded-xl p-4 text-xs">
                        <input type="text" placeholder="City" class="col-span-1 bg-zinc-900/50 border border-zinc-800 rounded-xl p-4 text-xs">
                        <input type="text" placeholder="Phone Number" class="col-span-1 bg-zinc-900/50 border border-zinc-800 rounded-xl p-4 text-xs">
                    </div>
                </section>

                <section>
                    <h3 class="text-[10px] uppercase tracking-[0.4em] text-yellow-600 mb-8">02. Payment Method</h3>
                    <div class="space-y-4">
                        <label class="flex items-center gap-4 bg-zinc-900/50 border border-yellow-600/30 p-4 rounded-xl cursor-pointer">
                            <input type="radio" name="payment" checked class="accent-yellow-600">
                            <span class="text-xs uppercase tracking-widest text-white">Paystack / Card</span>
                        </label>
                    </div>
                </section>
                
                <button id="placeOrderBtn" class="w-full py-6 bg-yellow-600 text-black font-bold uppercase tracking-[0.4em] text-[10px] rounded-full hover:bg-yellow-500 transition-all shadow-xl shadow-yellow-900/20">
                    Complete Purchase
                </button>
            </div>

            <div class="lg:col-span-5">
                <div class="bg-zinc-900/30 border border-zinc-800 rounded-3xl p-8 sticky top-24">
                    <h3 class="text-[10px] uppercase tracking-[0.4em] text-white mb-8">Your Selection</h3>
                    
                    <div id="checkoutItems" class="space-y-6 mb-8 max-h-[400px] overflow-y-auto pr-2">
                        </div>

                    <div class="border-t border-zinc-800 pt-6 space-y-4">
                        <div class="flex justify-between text-xs tracking-widest uppercase">
                            <span class="text-zinc-500">Subtotal</span>
                            <span id="subtotal" class="text-white">₦0</span>
                        </div>
                        <div class="flex justify-between text-xs tracking-widest uppercase">
                            <span class="text-zinc-500">Shipping</span>
                            <span class="text-yellow-600">Complimentary</span>
                        </div>
                        <div class="flex justify-between text-lg font-serif border-t border-zinc-800 pt-4">
                            <span class="text-white">Total</span>
                            <span id="total" class="text-yellow-500">₦0</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>
    <script type="text/javascript">
        (function(){
            emailjs.init("v3_zFxt5n7gmDIsZJ");
        })();
    </script>
    <script type="module" src="../js/checkout.js"></script>
</body>
</html>
